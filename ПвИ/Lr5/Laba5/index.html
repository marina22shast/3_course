<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        h2
        {
            color: rgb(34, 138, 142);
            font-weight: bolder;
        }

    </style>
</head>
<body>
    <main>
            <h2>Форма для сообщения</h2>
            <form>
                <label for="sender">Отправитель: </label>
                <input type="text" id="sender"><br><br>
                <label for="receiver">Получатель: </label>
                <input type="text"  id="receiver"><br><br>
                <label for="message">Сообщение: </label>
                <textarea type="text"  id="message"></textarea><br><br>
                <button onclick="Post()">Отправить</button>
            </form>
    </main>
</body>
<script>
    function Post() {//отправляет данные
            let Sender = document.getElementById("sender");//возвращает сылку по айди по его идентификатору 
            let Receiver = document.getElementById("receiver");
            let Message = document.getElementById("message")
            if (Receiver.value && Message.value && Sender.value) {
                fetch(`http://localhost:5000/send`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(//Статический метод преобразует значение JavaScript в строку JSON
                        {
                            sender: Sender.value,
                            receiver: Receiver.value,
                            message: Message.value
                        }
                    )})
                    .then(response => { return response.json(); })
                    .then(pdata => {
                        console.log('POST ', pdata);
                    });
            }
            else {
                alert('Ошибка в данных!')
            }
        }
</script>
</html>
